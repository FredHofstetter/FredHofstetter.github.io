<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>
      function initMap() {
        var romeColosseum = new google.maps.LatLng(41.8902, 12.4922);
        var mapProperties = {
                zoom: 8,
                center:  romeColosseum
           };
        var map = new google.maps.Map(document.getElementById('map'), mapProperties);
        var pointOfView = {
          heading: 104.75,
          pitch: -8.62
        }
        var panoramaProperties = {
          position: romeColosseum,
          pov: pointOfView
        }
        var panorama = new google.maps.StreetViewPanorama(
            document.getElementById('pano'), panoramaProperties);
        map.setStreetView(panorama);
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeApsmsy0ZSFYMuVrinoLGtMM-UkfsaZA&callback=initMap">
    </script>
  </body>
